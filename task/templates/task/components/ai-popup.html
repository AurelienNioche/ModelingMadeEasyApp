{% load static %}
<div class="ai-popup-feedback" id="ai-popup-feedback">
    <div class="ai-popup-feedback-container">
        <div class="top-container">
            <h1>Ignore assistant?</h1>
            Are you sure you want to ignore the recommendation?
        </div>
        <div class="ai-popup-feedback-container-buttons">
            <button type="submit" class="btn cancel" onclick="cancelIgnoreAI()">Cancel</button>
            <button type="submit" class="btn confirm" onclick="confirmIgnoreAI()">Yes, it seems like a bad suggestion</button>
        </div>
    </div>
</div>
