{% load static %}
<div class="submit-popup" id="submit-popup">
    <div class="submit-popup-container">
        <div class="top-container">
            <h1>Ready to submit?</h1>
            Are you sure you are ready to submit?
        </div>
        <div class="submit-popup-buttons">
            <button type="submit" class="btn cancel" id="cancel-submit">Cancel</button>
            <button type="submit" class="btn confirm" id="confirm-submit">Yes, I am</button>
        </div>
    </div>
</div>
